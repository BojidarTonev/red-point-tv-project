<nav class="site-nav">
    <ul>
        {% for page in site.pages %}
            {% if page.title %}
                <li>
                   <a href="{{ site.baseurl }}{{ page.url }}">
                        {% if page.icon-class %} <i class="{{ page.icon-class}}"></i>{% endif %}
                        {{page.title}}
                   </a>
                </li>
            {% endif %}
        {% endfor%}
    </ul>
</nav>
