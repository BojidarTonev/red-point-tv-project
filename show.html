---
layout: main
title: Show
permalink: /blog/
icon-class: fas fa-tv
aside: false
---

<section>
    <header>
        <h2>Our show</h2>
    </header>
    
    <div class="content">
        <ul>
            {% for post in site.posts %}
                <li>
                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
